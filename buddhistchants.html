<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .player-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
    }
    h3 {
      margin-top: 0;
    }
    .player-controls {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 80px;
      border: none;
     display: block;
    }
    /* Scrolling text */
    .scrolling-title {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      width: 100%;
      margin: 8px 0 15px;
    }
    .scrolling-title span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    /* Playlist panel below player */
    .playlist-container {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 10px;
      margin-top: 15px;
      text-align: left;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li:hover {
      background: #e0e7ff;
    }
    li.active {
      background: #4f46e5;
      color: #fff;
      font-weight: bold;
    }
    a.download {
      font-size: 14px;
      text-decoration: none;
      color: #2563eb;
      background: #e0e7ff;
      padding: 3px 6px;
      border-radius: 4px;
    }
    a.download:hover {
      background: #c7d2fe;
    }
  </style>
</head>
<body>

    let current = 0;
    const player = document.getElementById("player");
    const playlist = document.getElementById("playlist");
    const currentTitle = document.getElementById("current-title");

    function loadTrack() {
      player.src = tracks[current].url;
      currentTitle.textContent = tracks[current].title;
      updateActive();
    }

    function updateActive() {
      [...playlist.children].forEach((li, i) => {
        li.classList.toggle("active", i === current);
      });
    }

    // Build playlist
    tracks.forEach((track, index) => {
      const li = document.createElement("li");
      li.innerHTML = `<span>${track.title}</span>
        <a class="download" href="${track.url}" download title="Download">‚¨áÔ∏è</a>`;
      li.onclick = () => {
        current = index;
        loadTrack();
      };
      playlist.appendChild(li);
    });

    // Start with first track
    loadTrack();
  </script>
